name: Generate design tokens

on:
  repository_dispatch:
    types: [update-tokens]

jobs:
  build:
    runs-on: ubuntu-latest
    # VITAL: Adicione as permiss√µes de escrita para o GITHUB_TOKEN neste job
    permissions: 
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3

      - name: Create input JSON
        id: create-json
        uses: jsdaniell/create-json@1.1.2
        with:
          name: ${{ github.event.client_payload.filename }}
          json: ${{ github.event.client_payload.tokens }}
          dir: 'input'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create PR
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "style: Update design tokens"
          title: ${{ github.event.client_payload.commitMessage || 'Update design tokens' }}
          body: "Design tokens have been updated via Figma and need to be reviewed."
          branch: "update-tokens-${{ github.run_id }}"
          base: "main"